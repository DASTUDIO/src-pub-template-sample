<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>tp_domain</title>
<link href="/r/lib/domainsale/assets/css/bootstrap.css" rel="stylesheet" />
<link href="/r/lib/domainsale/assets/css/font-awesome.css" rel="stylesheet" />
<link href="/r/lib/domainsale/assets/css/animate.css" rel="stylesheet" />
<link href="/r/lib/domainsale/assets/css/styleSwitcher.css" rel="stylesheet" />
<link href="/r/lib/domainsale/assets/css/style.css" rel="stylesheet" />
<link id="mainCSS"  href="/r/lib/domainsale/assets/css/themes/blue.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css' />
</head>

<body>
<!-- 设置被填充元素的id -->
<div id="target" class="container"></div>
</body>
<!-- 加载填充需要的脚本 -->
<script language=javascript src='/r/theme/whiteconsole/scripts/jquery-3.3.1.min.js'></script>
<script language=javascript src='/r/plugin/baiduTemplate.js'></script>
<!-- 编写模板内容 -->
<script id='content' type='text/template'>
    <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 ">

                        <div class="head-sec">
                                <i class="fa fa-bicycle fa-5x wow bounceInLeft" data-wow-duration="1s" ></i>
                                
                                <h2 class="domain-header wow bounceInDown" data-wow-duration="1s" data-wow-delay="1s"><%=h1;%></h2>
                                <p class="col-lg-10 col-md-10 col-sm-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 wow bounceInRight" data-wow-duration="1s" data-wow-delay="2s"><%=h1deco;%></p>
                        </div>
                      
                        <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                                        <div class="domain-sale-div wow bounceInLeft" data-wow-duration="1s" data-wow-delay="1s">
                                                FOR
                                        <br />
                                                SALE 
                                        </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 text-center wow bounceInDown" data-wow-duration="1s" data-wow-delay="1s">
 <h4 ><strong  ><%=contact_cn;%></strong> </h4>
                                        <hr class="hr-set" />
                                         <h5  ><strong><%=contact_en%></strong></h5>
                                        <h5  ><strong>Email : </strong><%=email;%></h5>
                                        <h5  ><strong>Call :</strong> <%=phone;%></h5>
                                        <br />
                                        <a  href="<%=btn_link;%>" class="btn btn-primary"><%=btn_txt;%></a>
                                   <br /><br />
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                                        <div class="sale-price-div wow bounceInLeft" data-wow-duration="1s" data-wow-delay="1s">
                                                FOR
                                        <br />SALE
                                                
                                        </div>
                                </div>
                        </div>
                        
                </div>

        </div>
</script>
<!-- 加载填充 -->
<script>
	$.ajax({
        method:"GET",
        url: '{{api}}',    // 加载api输入框里的内容，api输入框填写的是https://src.pub/tp_domain?act=queryp
        dataType:"jsonp",
        jsonpCallback:"callback",
        success:function(data)
        {
            if(data) { $("#target").html(baidu.template('content',data)); }
            else { document.write(baidu.template(content,data)); }
        }
        });
</script>

</html>
